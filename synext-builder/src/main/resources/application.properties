#====================================================================================================
# application
#====================================================================================================
spring.application.name=builder
server.port=8008
#====================================================================================================
# bean-definition-overriding
#====================================================================================================
spring.main.allow-bean-definition-overriding=true
#====================================================================================================
# \u6570\u636E\u6E90\u914D\u7F6E
#====================================================================================================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://172.16.0.111:3306/synext_paas_govern?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=synext
#====================================================================================================
# \u963F\u91CC\u5DF4\u5DF4 Druid \u914D\u7F6E
#====================================================================================================
spring.datasource.druid.initial-size=1
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.min-idle=1
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=select 'x'
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-open-prepared-statements=20
#====================================================================================================
# Logger
#====================================================================================================
logging.level.root=debug